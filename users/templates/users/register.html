{% extends "users/layout.html" %}

{% block body  %}

<h1>Sign Up</h1>

<form action="{% url 'register' %}" method="POST">
    {% csrf_token %}

    {% for field in form %}
        <p>
            {{ field.name }}
            {{ field }}
        </p>
    {% endfor %}

    <input type="submit" name="register">
</form>

{% endblock %}
